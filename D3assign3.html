    <body> 
        <script> 
        let m=Number(prompt("Enter your marks:")); 
        //using conditional statement 
        if (m>=90) 
        { 
            console.log("Marks are: "+m+" and Grade is: A"); 
        } 
        else if(m<90)
        { 
            console.log("Marks are: "+m+" and Grade is: B");
        } 
        else
        { 
            console.log("Failed"); 
        }
    </body>
